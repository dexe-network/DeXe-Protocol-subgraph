specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: chapel
    source:
      address: "0x5ff4679E6aF5F7167512A84B16E4a18403d60B01"
      abi: PoolFactory
      startBlock: 26396170
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/PoolFactory.ts
      entities:
        - PoolFactory
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
      eventHandlers:
        - event: TraderPoolDeployed(string,string,string,address,address,address,address,uint256,string)
          handler: onDeployed

templates:
  - kind: ethereum/contract
    name: InvestProposal
    network: chapel
    source:
      abi: InvestProposal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPoolInvestProposal.ts
      entities:
        - ProposalContract
      abis:
        - name: InvestProposal
          file: ./abis/TraderPoolInvestProposal.json
        - name: PriceFeed
          file: ./abis/PriceFeed.json
      eventHandlers:
        - event: ProposalCreated(uint256,(uint256,uint256))
          handler: onProposalCreated
        - event: ProposalWithdrawn(uint256,address,uint256)
          handler: onProposalWithdrawn
        - event: ProposalSupplied(uint256,address,uint256[],address[])
          handler: onProposalSupplied
        - event: ProposalClaimed(uint256,address,uint256[],address[])
          handler: onProposalClaimed
        - event: ProposalConverted(uint256,address,uint256,address)
          handler: onProposalConverted
