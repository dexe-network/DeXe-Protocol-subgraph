specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TraderPoolFactory
    network: chapel
    source:
      address: "0xBdCB5f5ACB12ec44163158D82545810C5B616278"
      abi: TraderPoolFactory
      startBlock: 17580849
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPoolFactory.ts
      entities:
        - TraderPoolFactory
      abis:
        - name: TraderPoolFactory
          file: ./abis/TraderPoolFactory.json
      eventHandlers:
        - event: Deployed(address,string,address,string,address,address,string,string)
          handler: onDeployed

  - kind: ethereum/contract
    name: Insurance
    network: chapel
    source:
      address: "0x6ae188c629c32B2F4FC7D09438746dB4C821ee24"
      abi: Insurance
      startBlock: 17580849
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/Insurance.ts
      entities:
        - Investor
      abis:
        - name: Insurance
          file: ./abis/Insurance.json
      eventHandlers:
        - event: Deposited(uint256,address)
          handler: onDeposit
        - event: Withdrawn(uint256,address)
          handler: onWithdrawal
        - event: Paidout(uint256,address)
          handler: onPayout

  - kind: ethereum/contract
    name: TraderPoolRegistry
    network: chapel
    source:
      address: "0x0261D8c85Fe90957194F928B7Af26460AF5528b4"
      abi: TraderPoolRegistry
      startBlock: 17580849
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPoolRegistry.ts
      entities:
        - Investor
      abis:
        - name: TraderPoolRegistry
          file: ./abis/TraderPoolRegistry.json
      blockHandlers:
        - handler: handl

templates:
  - kind: ethereum/contract
    name: InvestPool
    network: chapel
    source:
      abi: InvestPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/InvestTraderPool.ts
      entities:
        - TraderPoolFactory
        - InvestTraderPool
        - Position
        - Trade
      abis:
        - name: InvestPool
          file: ./abis/InvestTraderPool.json
      eventHandlers:
        - event: Exchanged(address,address,uint256,uint256)
          handler: onExchange
        - event: PositionClosed(address)
          handler: onClose
        - event: InvestorAdded(address)
          handler: onInvestorAdded
        - event: Invested(address,uint256,uint256)
          handler: onInvest
        - event: InvestorRemoved(address)
          handler: onInvestorRemoved
        - event: Divested(address,uint256,uint256)
          handler: onDivest
        - event: TraderCommissionMinted(address,uint256)
          handler: onTraderCommissionMinted
        - event: TraderCommissionPaid(address,uint256)
          handler: onTraderCommissionPaid
        - event: DescriptionURLChanged(string)
          handler: onDescriptionURLChanged

  - kind: ethereum/contract
    name: InvestProposal
    network: chapel
    source:
      abi: InvestProposal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPoolInvestProposal.ts
      entities:
        - TraderPoolFactory
        - ProposalContract
      abis:
        - name: InvestProposal
          file: ./abis/TraderPoolInvestProposal.json
      eventHandlers:
        - event: ProposalCreated(uint256,(uint256,uint256))
          handler: onProposalCreated
        - event: ProposalInvested(uint256,address,uint256,uint256)
          handler: onProposalInvested
        - event: ProposalDivested(uint256,address,uint256)
          handler: onProposalDivested
        - event: ProposalWithdrawn(uint256,uint256,address)
          handler: onProposalWithdrawn
        - event: ProposalSupplied(uint256,uint256,address)
          handler: onProposalSupplied
