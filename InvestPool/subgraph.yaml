specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TraderPoolFactory
    network: chapel
    source:
      address: "0xb9a87BB9Ebf86837A5F8ADB9126F856dFB83596C"
      abi: TraderPoolFactory
      startBlock: 18560808
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPoolFactory.ts
      entities:
        - TraderPoolFactory
      abis:
        - name: TraderPoolFactory
          file: ./abis/TraderPoolFactory.json
      eventHandlers:
        - event: Deployed(string,string,string,address,address,address,address,string)
          handler: onDeployed

  - kind: ethereum/contract
    name: Insurance
    network: chapel
    source:
      address: "0xAEE02fC7cf52b712D5CdEa3feD74Aec5E8a2ED6b"
      abi: Insurance
      startBlock: 18560808
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/Insurance.ts
      entities:
        - Investor
      abis:
        - name: Insurance
          file: ./abis/Insurance.json
      eventHandlers:
        - event: Deposited(uint256,address)
          handler: onDeposit
        - event: Withdrawn(uint256,address)
          handler: onWithdrawal
        - event: Paidout(uint256,address)
          handler: onPayout

templates:
  - kind: ethereum/contract
    name: InvestPool
    network: chapel
    source:
      abi: InvestPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/InvestTraderPool.ts
      entities:
        - TraderPoolFactory
        - InvestTraderPool
        - Position
        - Trade
      abis:
        - name: InvestPool
          file: ./abis/InvestTraderPool.json
      eventHandlers:
        - event: Exchanged(address,address,uint256,uint256)
          handler: onExchange
        - event: PositionClosed(address)
          handler: onClose
        - event: InvestorAdded(address)
          handler: onInvestorAdded
        - event: Invested(address,uint256,uint256)
          handler: onInvest
        - event: InvestorRemoved(address)
          handler: onInvestorRemoved
        - event: Divested(address,uint256,uint256)
          handler: onDivest
        - event: TraderCommissionMinted(address,uint256)
          handler: onTraderCommissionMinted
        - event: TraderCommissionPaid(address,uint256)
          handler: onTraderCommissionPaid
        - event: DescriptionURLChanged(string)
          handler: onDescriptionURLChanged

  - kind: ethereum/contract
    name: InvestProposal
    network: chapel
    source:
      abi: InvestProposal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPoolInvestProposal.ts
      entities:
        - TraderPoolFactory
        - ProposalContract
      abis:
        - name: InvestProposal
          file: ./abis/TraderPoolInvestProposal.json
      eventHandlers:
        - event: ProposalCreated(uint256,(uint256,uint256))
          handler: onProposalCreated
        - event: ProposalInvested(uint256,address,uint256,uint256)
          handler: onProposalInvested
        - event: ProposalDivested(uint256,address,uint256)
          handler: onProposalDivested
        - event: ProposalWithdrawn(uint256,uint256,address)
          handler: onProposalWithdrawn
        - event: ProposalSupplied(uint256,uint256,address,address)
          handler: onProposalSupplied
