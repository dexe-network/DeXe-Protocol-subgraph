specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: chapel
    source:
      address: "0xb9a87BB9Ebf86837A5F8ADB9126F856dFB83596C"
      abi: PoolFactory
      startBlock: 18560808
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPoolFactory.ts
      entities:
        - PoolFactory
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
      eventHandlers:
        - event: TraderPoolDeployed(string,string,string,address,address,address,address,string,uint256)
          handler: onDeployed

templates:
  - kind: ethereum/contract
    name: InvestPool
    network: chapel
    source:
      abi: InvestPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/InvestTraderPool.ts
      entities:
        - TraderPoolFactory
        - InvestTraderPool
        - Position
        - Trade
      abis:
        - name: InvestPool
          file: ./abis/InvestTraderPool.json
      eventHandlers:
        - event: Exchanged(address,address,uint256,uint256)
          handler: onExchange
        - event: PositionClosed(address)
          handler: onClose
        - event: InvestorAdded(address)
          handler: onInvestorAdded
        - event: Invested(uint256,uint256)
          handler: onInvest
        - event: InvestorRemoved(address)
          handler: onInvestorRemoved
        - event: Divested(uint256,uint256)
          handler: onDivest
        - event: TraderCommissionMinted(address,uint256)
          handler: onTraderCommissionMinted
        - event: TraderCommissionPaid(address,uint256)
          handler: onTraderCommissionPaid
        - event: DescriptionURLChanged(string)
          handler: onDescriptionURLChanged

  - kind: ethereum/contract
    name: InvestProposal
    network: chapel
    source:
      abi: InvestProposal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPoolInvestProposal.ts
      entities:
        - TraderPoolFactory
        - ProposalContract
      abis:
        - name: InvestProposal
          file: ./abis/TraderPoolInvestProposal.json
      eventHandlers:
        - event: ProposalCreated(uint256,(uint256,uint256))
          handler: onProposalCreated
        - event: ProposalInvested(uint256,address,uint256,uint256)
          handler: onProposalInvested
        - event: ProposalDivested(uint256,address,uint256)
          handler: onProposalDivested
        - event: ProposalWithdrawn(uint256,uint256)
          handler: onProposalWithdrawn
        - event: ProposalSupplied(uint256,uint256,address)
          handler: onProposalSupplied
