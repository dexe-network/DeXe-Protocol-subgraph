specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: chapel
    source:
      address: "0x820e32B24d51f87951CEEd0BeDE0C6B11829F7b7"
      abi: PoolFactory
      startBlock: 20014077
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/PoolFactory.ts
      entities:
        - PoolFactory
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
      eventHandlers:
        - event: TraderPoolDeployed(string,string,string,address,address,address,address,uint256,string)
          handler: onDeployed

templates:
  - kind: ethereum/contract
    name: InvestProposal
    network: chapel
    source:
      abi: InvestProposal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPoolInvestProposal.ts
      entities:
        - ProposalContract
      abis:
        - name: InvestProposal
          file: ./abis/TraderPoolInvestProposal.json
      eventHandlers:
        - event: ProposalCreated(uint256,(uint256,uint256))
          handler: onProposalCreated
        - event: ProposalWithdrawn(uint256,uint256,address)
          handler: onProposalWithdrawn
        - event: ProposalSupplied(uint256,uint256,address,address)
          handler: onProposalSupplied
