specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TraderPoolFactory
    network: chapel
    source:
      address: "0xA7B0aE940Ac6f8d4e136EDd9b2459F713752e29c"
      abi: TraderPoolFactory
      startBlock: 9721930
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPoolFactory.ts
      entities:
        - TraderPoolFactory
      abis:
        - name: TraderPoolFactory
          file: ./abis/TraderPoolFactory.json
      eventHandlers:
        - event: Deployed(address,string,address,address)
          handler: onDeployed
          
  - kind: ethereum/contract
    name: BSCValidatorSet
    network: chapel
    source:
      address: '0x0000000000000000000000000000000000001000'
      abi: BSCValidatorSet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/BlockTraker.ts
      entities:
        - Block
      abis:
        - name: BSCValidatorSet
          file: ./abis/BSCValidatorSet.json
      
      callHandlers:
        - function: deposit(address)
          handler: depositHandler


  - kind: ethereum/contract
    name: Insurance
    network: chapel
    source:
      address: "0x0000000000000000000000000000010000000000"
      abi: Insurance
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/Insurance.ts
      entities:
        - InvestorInBasicPool
      abis:
        - name: Insurance
          file: ./abis/Insurance.json
      eventHandlers:
        - event: Deposit(uint256,address)
          handler: onDeposit

templates:
  - kind: ethereum/contract
    name: BasicPool
    network: rinkeby
    source:
      abi: BasicPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/BasicTraderPool.ts
      entities:
        - TraderPoolFactory
        - BasicTraderPool
        - PositionInBasicPool
        - TradeInBasicPool
      abis:
        - name: BasicPool
          file: ./abis/BasicTraderPool.json
      eventHandlers:
        - event: Exchanged(address,address,uint256,uint256)
          handler: onExchange
        - event: PositionClosed(address)
          handler: onClose
        - event: InvestorAdded(address)
          handler: onInvestorAdded
        - event: Invest(address,uint256,uint256)
          handler: onInvest
        - event: InvestorRemoved(address)
          handler: onInvestorRemoved
        - event: Divest(address,uint256,uint256)
          handler: onDivest

        - event: ProposalCreated(uint256,address,(uint256,uint256,uint256))
          handler: onProposalCreated
        - event: ProposalInvest(uint256,address,uint256,uint256)
          handler: onProposalInvest
        - event: ProposalDivest(uint256,address,uint256,uint256)
          handler: onProposalDivest
        - event: ProposalExchange(uint256,address,address,uint256,uint256)
          handler: onProposalExchange
