specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: chapel
    source:
      address: "0x76e98f7d84603AEb97cd1c89A80A9e914f181679"
      abi: PoolFactory
      startBlock:
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/PoolFactory.ts
      entities:
        - PoolFactory
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
      eventHandlers:
        - event: DaoPoolDeployed(address,address,address)
          handler: onDeployed

templates:
  - kind: ethereum/contract
    name: DaoPool
    network: chapel
    source:
      abi: DaoPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/DaoPool.ts
      entities:
        - DaoPool
      abis:
        - name: DaoPool
          file: ./abis/DaoPool.json
        - name: PriceFeed
          file: ./abis/PriceFeed.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,uint256) # id, msg.sender, quorum,
          handler: onProposalCreated
        - event: Delegated(address,address,uint256) # from, to, amount
          handler: onDelegated
        - event: Undelegated(address,address,uint256) # from, to, amount
          handler: onUndelegeted
        - event: Voted(uint256,address,uint256,uint256) # id, msg.sender, personalVote, delegatedVote
          handler: onVoted
        - event: DPCreated(uint256,address,address,uint256) # id, msg.sender, token, amount
          handler: onDPCreated
        # - event: ProposalAccepted(uint256) # id
        #   handler: onProposalAccepted
        - event: ProposalExecuted(uint256,address) # id, msg.sender
          handler: onProposalExecuted
        - event: RewardClaimed(uint256,address,address[],uint256[]) # id, msg.sender, tokens, amounts
          handler: onRewardClaimed

  - kind: ethereum/contract
    name: DistributionProposal
    network: chapel
    source:
      abi: DistributionProposal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/DistributionProposal.ts
      entities:
        - DistributionProposal
      abis:
        - name: DistributionProposal
          file: ./abis/DistributionProposal.json
      eventHandlers:
        - event: DistributionProposalClaimed(uint256,address,uint256) # id, msg.sender, amount
          handler: onDistributionProposalClaimed
