specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: chapel
    source:
      address: "0xA947848914AFaCF5e41E4CE78b940164Ffc2ACC7"
      abi: PoolFactory
      startBlock: 23497413
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/PoolFactory.ts
      entities:
        - PoolFactory
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
      eventHandlers:
        - event: DaoPoolDeployed(string,address,address,address,address)
          handler: onDeployed

templates:
  - kind: ethereum/contract
    name: DaoPool
    network: chapel
    source:
      abi: DaoPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/DaoPool.ts
      entities:
        - DaoPool
      abis:
        - name: DaoPool
          file: ./abis/DaoPool.json
        - name: PriceFeed
          file: ./abis/PriceFeed.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,uint256,address,string) # id, msg.sender, quorum, mainExecutor, description
          handler: onProposalCreated
        - event: Delegated(address,address,uint256,uint256[],bool) # from, to, amount, nfts, isDelegate
          handler: onDelegated
        - event: Voted(uint256,address,uint256,uint256) # id, msg.sender, personalVote, delegatedVote
          handler: onVoted
        - event: DPCreated(uint256,address,address,uint256) # id, msg.sender, token, amount
          handler: onDPCreated
        - event: ProposalExecuted(uint256,address) # id, msg.sender
          handler: onProposalExecuted
        - event: RewardClaimed(uint256,address,address,uint256) # id, msg.sender, token, amount
          handler: onRewardClaimed

  - kind: ethereum/contract
    name: DistributionProposal
    network: chapel
    source:
      abi: DistributionProposal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/DistributionProposal.ts
      entities:
        - DistributionProposal
      abis:
        - name: DistributionProposal
          file: ./abis/DistributionProposal.json
      eventHandlers:
        - event: DistributionProposalClaimed(uint256,address,uint256) # id, msg.sender, amount
          handler: onDistributionProposalClaimed
