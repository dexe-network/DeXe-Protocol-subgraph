specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: chapel
    source:
      address: "0x5ff4679E6aF5F7167512A84B16E4a18403d60B01"
      abi: PoolFactory
      startBlock: 26396170
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/PoolFactory.ts
      entities:
        - PoolFactory
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
      eventHandlers:
        - event: DaoPoolDeployed(string,address,address,address,address,address,address)
          handler: onDeployed

templates:
  - kind: ethereum/contract
    name: DaoPool
    network: chapel
    source:
      abi: DaoPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/DaoPool.ts
      entities:
        - DaoPool
      abis:
        - name: DaoPool
          file: ./abis/DaoPool.json
        - name: PriceFeed
          file: ./abis/PriceFeed.json
      eventHandlers:
        - event: ProposalCreated(uint256,string,string,uint256,uint256,address,address) # id, description, misc, quorum, proposalSettings, rewardToken, msg.sender
          handler: onProposalCreated
        - event: Delegated(address,address,uint256,uint256[],bool) # from, to, amount, nfts, isDelegate
          handler: onDelegated
        - event: Voted(uint256,address,uint256,uint256) # id, msg.sender, personalVote, delegatedVote
          handler: onVoted
        - event: DPCreated(uint256,address,address,uint256) # id, msg.sender, token, amount
          handler: onDPCreated
        - event: ProposalExecuted(uint256,address) # id, msg.sender
          handler: onProposalExecuted
        - event: RewardClaimed(uint256,address,address,uint256) # id, msg.sender, token, amount
          handler: onRewardClaimed
        - event: RewardCredited(uint256,uint256,address) # id, amount, to
          handler: onRewardCredited

  - kind: ethereum/contract
    name: DistributionProposal
    network: chapel
    source:
      abi: DistributionProposal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/DistributionProposal.ts
      entities:
        - DistributionProposal
      abis:
        - name: DistributionProposal
          file: ./abis/DistributionProposal.json
        - name: PriceFeed
          file: ./abis/PriceFeed.json
      eventHandlers:
        - event: DistributionProposalClaimed(uint256,address,uint256) # id, msg.sender, amount
          handler: onDistributionProposalClaimed
  - kind: ethereum/contract
    name: DaoSettings
    network: chapel
    source:
      abi: DaoSettings
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/DaoSettings.ts
      entities:
        - DaoSettings
      abis:
        - name: DaoSettings
          file: ./abis/DaoSettings.json
      eventHandlers:
        - event: SettingsChanged(uint256,string)
          handler: onSettingsChanged
        - event: ExecutorChanged(uint256,address)
          handler: onExecutorChanged
  - kind: ethereum/contract
    name: UserKeeper
    network: chapel
    source:
      abi: UserKeeper
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/UserKeeper.ts
      entities:
        - UserKeeper
      abis:
        - name: UserKeeper
          file: ./abis/UserKeeper.json
      eventHandlers:
        - event: SetERC20(address)
          handler: onSetERC20
        - event: SetERC721(address)
          handler: onSetERC721
