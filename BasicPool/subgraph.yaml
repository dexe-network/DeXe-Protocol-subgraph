specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TraderPoolFactory
    network: chapel
    source:
      address: "0xb9a87BB9Ebf86837A5F8ADB9126F856dFB83596C"
      abi: TraderPoolFactory
      startBlock: 18560808
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPoolFactory.ts
      entities:
        - TraderPoolFactory
      abis:
        - name: TraderPoolFactory
          file: ./abis/TraderPoolFactory.json
      eventHandlers:
        - event: Deployed(string,string,string,address,address,address,address,string)
          handler: onDeployed

templates:
  - kind: ethereum/contract
    name: BasicPool
    network: chapel
    source:
      abi: BasicPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/BasicTraderPool.ts
      entities:
        - TraderPoolFactory
        - BasicTraderPool
        - Position
        - Trade
      abis:
        - name: BasicPool
          file: ./abis/BasicTraderPool.json
      eventHandlers:
        - event: Exchanged(address,address,uint256,uint256)
          handler: onExchange
        - event: PositionClosed(address)
          handler: onClose
        - event: InvestorAdded(address)
          handler: onInvestorAdded
        - event: Invested(address,uint256,uint256)
          handler: onInvest
        - event: InvestorRemoved(address)
          handler: onInvestorRemoved
        - event: Divested(address,uint256,uint256)
          handler: onDivest
        - event: TraderCommissionMinted(address,uint256)
          handler: onTraderCommissionMinted
        - event: TraderCommissionPaid(address,uint256)
          handler: onTraderCommissionPaid
        - event: DescriptionURLChanged(string)
          handler: onDescriptionURLChanged

  - kind: ethereum/contract
    name: RiskyProposal
    network: chapel
    source:
      abi: RiskyProposal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPoolRiskyProposal.ts
      entities:
        - TraderPoolFactory
        - ProposalContract
      abis:
        - name: RiskyProposal
          file: ./abis/TraderPoolRiskyProposal.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,(uint256,uint256,uint256))
          handler: onProposalCreated
        - event: ProposalInvested(uint256,address,uint256,uint256)
          handler: onProposalInvest
        - event: ProposalDivested(uint256,address,uint256,uint256)
          handler: onProposalDivest
        - event: ProposalExchanged(uint256,address,address,uint256,uint256)
          handler: onProposalExchange
