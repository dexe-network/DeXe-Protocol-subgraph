specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: chapel
    source:
      address: "0x39C299E709028c2b96F0BD0d4A1B9D7Ad83a21C5"
      abi: PoolFactory
      startBlock: 24825908
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/PoolFactory.ts
      entities:
        - PoolFactory
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
      eventHandlers:
        - event: DaoPoolDeployed(string,address,address,address,address,address,address)
          handler: onDeployed

templates:
  - kind: ethereum/contract
    name: DaoValidators
    network: chapel
    source:
      abi: DaoValidators
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/DaoValidators.ts
      entities:
        - DaoValidators
      abis:
        - name: DaoValidators
          file: ./abis/DaoValidators.json
      eventHandlers:
        - event: Voted(uint256,address,uint256,bool) # id, msg.sender, vote
          handler: onVoted
        - event: ChangedValidatorsBalances(address[],uint256[]) # validators[], newBalances[]
          handler: onChangedValidatorsBalances
        - event: ExternalProposalCreated(uint256,uint256)
          handler: onExternalProposalCreated
        - event: InternalProposalCreated(uint256,string,uint256,address)
          handler: onInternalProposalCreated
        - event: InternalProposalExecuted(uint256,address)
          handler: onInternalProposalExecuted
