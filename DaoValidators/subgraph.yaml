specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: chapel
    source:
      address: "0xA947848914AFaCF5e41E4CE78b940164Ffc2ACC7"
      abi: PoolFactory
      startBlock: 23497413
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/PoolFactory.ts
      entities:
        - PoolFactory
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
      eventHandlers:
        - event: DaoPoolDeployed(address,address,address)
          handler: onDeployed

templates:
  - kind: ethereum/contract
    name: DaoValidators
    network: chapel
    source:
      abi: DaoValidators
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/DaoValidators.ts
      entities:
        - DaoValidators
      abis:
        - name: DaoValidators
          file: ./abis/DaoValidators.json
      eventHandlers:
        - event: Voted(uint256,address,uint256) # id, msg.sender, vote
          handler: onVoted
        - event: ChangedValidatorsBalances(address[],uint256[]) # validators[], newBalances[]
          handler: onChangedValidatorsBalances
