specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: chapel
    source:
      address: ""
      abi: PoolFactory
      startBlock:
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/PoolFactory.ts
      entities:
        - PoolFactory
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
      eventHandlers:
        - event: DaoDeploied(address,address,address)
          handler: onDeployed

templates:
  - kind: ethereum/contract
    name: DaoPool
    network: chapel
    source:
      abi: DaoPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/DaoPool.ts
      entities:
        - DaoPool
      abis:
        - name: DaoPool
          file: ./abis/DaoPool.json
      eventHandlers:
        - event: Vote(uint256,address,uint256) # id, msg.sender, vote
          handler: onVote
        - event: ChangedValidatorsBalances(address[],uint256[]) # validators[], newBalances[]
          handler: onChangedValidatorsBalances
