specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: chapel
    source:
      address: "0xf4A1E9983ffBAaF120890b0B0f79Fb031CBc22CC"
      abi: PoolFactory
      startBlock: 25475908
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/PoolFactory.ts
      entities:
        - PoolFactory
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
      eventHandlers:
        - event: TraderPoolDeployed(string,string,string,address,address,address,address,uint256,string)
          handler: onDeployed

  - kind: ethereum/contract
    name: Insurance
    network: chapel
    source:
      address: "0xd20E8B01B2dC987e1DcC5ad6613D5a6b4BB26dE1"
      abi: Insurance
      startBlock: 25475908
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/Insurance.ts
      entities:
        - Investor
      abis:
        - name: Insurance
          file: ./abis/Insurance.json
      eventHandlers:
        - event: Deposited(uint256,address)
          handler: onDeposit
        - event: Withdrawn(uint256,address)
          handler: onWithdraw
        - event: Paidout(uint256,uint256,address)
          handler: onPayout

templates:
  - kind: ethereum/contract
    name: TraderPool
    network: chapel
    source:
      abi: TraderPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPool.ts
      entities:
        - TraderPool
      abis:
        - name: TraderPool
          file: ./abis/TraderPool.json
        - name: PriceFeed
          file: ./abis/PriceFeed.json
      eventHandlers:
        - event: Joined(address)
          handler: onJoined
        - event: Left(address)
          handler: onLeft
        - event: ModifiedPrivateInvestors(address,address[],bool)
          handler: onModifiedPrivateInvestors
        - event: Invested(address,uint256,uint256)
          handler: onInvest
        - event: Divested(address,uint256,uint256)
          handler: onDivest
        - event: ProposalDivested(uint256,address,uint256,uint256,uint256)
          handler: onProposalDivest

  - kind: ethereum/contract
    name: Proposal
    network: chapel
    source:
      abi: Proposal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPoolProposal.ts
      entities:
        - ProposalContract
      abis:
        - name: Proposal
          file: ./abis/TraderPoolProposal.json
        - name: PriceFeed
          file: ./abis/PriceFeed.json
      eventHandlers:
        - event: ProposalInvested(uint256,address,uint256,uint256,uint256)
          handler: onProposalInvest
        - event: ProposalDivested(uint256,address,uint256,uint256,uint256)
          handler: onProposalDivest
        - event: ProposalJoined(uint256,address)
          handler: onProposalJoined
        - event: ProposalLeft(uint256,address)
          handler: onProposalLeft
        - event: ProposalClaimed(uint256,address,uint256[],address[])
          handler: onProposalClaimed
