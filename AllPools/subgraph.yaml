specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: chapel
    source:
      address: "0x5ff4679E6aF5F7167512A84B16E4a18403d60B01"
      abi: PoolFactory
      startBlock: 26396170
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/PoolFactory.ts
      entities:
        - PoolFactory
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
      eventHandlers:
        - event: TraderPoolDeployed(string,string,string,address,address,address,address,uint256,string)
          handler: onDeployed

  - kind: ethereum/contract
    name: PoolRegistry
    network: chapel
    source:
      address: "0xfa87892b26B464e862F10E4E26a79f23E58829Ab"
      abi: PoolRegistry
      startBlock: 26396170
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPoolRegistry.ts
      entities:
        - Investor
      abis:
        - name: PoolRegistry
          file: ./abis/PoolRegistry.json
      blockHandlers:
        - handler: handl

templates:
  - kind: ethereum/contract
    name: TraderPool
    network: chapel
    source:
      abi: TraderPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPool.ts
      entities:
        - TraderPool
        - Position
      abis:
        - name: TraderPool
          file: ./abis/TraderPool.json
        - name: PriceFeed
          file: ./abis/PriceFeed.json
      eventHandlers:
        - event: Exchanged(address,address,address,uint256,uint256)
          handler: onExchange
        - event: Joined(address)
          handler: onJoined
        - event: Left(address)
          handler: onLeft
        - event: DescriptionURLChanged(address,string)
          handler: onDescriptionURLChanged
        - event: ModifiedAdmins(address,address[],bool)
          handler: onModifiedAdmins
        - event: PositionClosed(address)
          handler: onClose
        - event: ModifiedPrivateInvestors(address,address[],bool)
          handler: onModifiedPrivateInvestors
        - event: CommissionClaimed(address,uint256,uint256)
          handler: onTraderCommissionMinted
        - event: ActivePortfolioExchanged(address,address,uint256,uint256)
          handler: onActivePortfolioExchanged
