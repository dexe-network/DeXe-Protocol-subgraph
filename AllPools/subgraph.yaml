specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TraderPoolFactory
    network: chapel
    source:
      address: "0xb9a87BB9Ebf86837A5F8ADB9126F856dFB83596C"
      abi: TraderPoolFactory
      startBlock: 18560808
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPoolFactory.ts
      entities:
        - TraderPoolFactory
      abis:
        - name: TraderPoolFactory
          file: ./abis/TraderPoolFactory.json
      eventHandlers:
        - event: Deployed(string,string,string,address,address,address,address,string)
          handler: onDeployed

  - kind: ethereum/contract
    name: TraderPoolRegistry
    network: chapel
    source:
      abi: TraderPoolRegistry
      startBlock: 18560808
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPoolRegistry.ts
      entities:
        - Investor
      abis:
        - name: TraderPoolRegistry
          file: ./abis/TraderPoolRegistry.json
      blockHandlers:
        - handler: handl

  - kind: ethereum/contract
    name: Insurance
    network: chapel
    source:
      address: "0xAEE02fC7cf52b712D5CdEa3feD74Aec5E8a2ED6b"
      abi: Insurance
      startBlock: 18560808
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/Insurance.ts
      entities:
        - Investor
      abis:
        - name: Insurance
          file: ./abis/Insurance.json
      eventHandlers:
        - event: Deposited(uint256,address)
          handler: onDeposit
        - event: Withdrawn(uint256,address)
          handler: onWithdraw
        - event: Paidout(uint256,address)
          handler: onPayout

templates:
  - kind: ethereum/contract
    name: TraderPool
    network: chapel
    source:
      abi: TraderPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPool.ts
      entities:
        - TraderPoolFactory
        - TraderPool
        - Position
      abis:
        - name: TraderPool
          file: ./abis/TraderPool.json
        - name: PriceFeed
          file: ./abis/PriceFeed.json
      eventHandlers:
        - event: Exchanged(address,address,uint256,uint256)
          handler: onExchange
        - event: InvestorAdded(address)
          handler: onInvestorAdded
        - event: InvestorRemoved(address)
          handler: onInvestorRemoved
        - event: DescriptionURLChanged(string)
          handler: onDescriptionURLChanged
        - event: ModifiedAdmins(address[],bool)
          handler: onModifiedAdmins
