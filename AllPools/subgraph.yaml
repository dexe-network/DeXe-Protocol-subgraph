specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolFactory
    network: chapel
    source:
      address: "0x820e32B24d51f87951CEEd0BeDE0C6B11829F7b7"
      abi: PoolFactory
      startBlock: 20014077
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/PoolFactory.ts
      entities:
        - PoolFactory
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
      eventHandlers:
        - event: TraderPoolDeployed(string,string,string,address,address,address,address,uint256,string)
          handler: onDeployed

  - kind: ethereum/contract
    name: TraderPoolRegistry
    network: chapel
    source:
      address: "0xeE7EBafc97D36978E994Ed97A36bbD55B9Fd9B6c"
      abi: TraderPoolRegistry
      startBlock: 20014077
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPoolRegistry.ts
      entities:
        - Investor
      abis:
        - name: TraderPoolRegistry
          file: ./abis/TraderPoolRegistry.json
      blockHandlers:
        - handler: handl

  - kind: ethereum/contract
    name: Insurance
    network: chapel
    source:
      address: "0xEcdd5a519fdEDD88F9ac6d25D96df2A6a23049aD"
      abi: Insurance
      startBlock: 20014077
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/Insurance.ts
      entities:
        - Investor
      abis:
        - name: Insurance
          file: ./abis/Insurance.json
      eventHandlers:
        - event: Deposited(uint256,address)
          handler: onDeposit
        - event: Withdrawn(uint256,address)
          handler: onWithdraw
        - event: Paidout(uint256,address)
          handler: onPayout

templates:
  - kind: ethereum/contract
    name: TraderPool
    network: chapel
    source:
      abi: TraderPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/TraderPool.ts
      entities:
        - TraderPool
        - Position
      abis:
        - name: TraderPool
          file: ./abis/TraderPool.json
        - name: PriceFeed
          file: ./abis/PriceFeed.json
      eventHandlers:
        - event: Exchanged(address,address,uint256,uint256)
          handler: onExchange
        - event: InvestorAdded(address)
          handler: onInvestorAdded
        - event: InvestorRemoved(address)
          handler: onInvestorRemoved
        - event: DescriptionURLChanged(string)
          handler: onDescriptionURLChanged
        - event: ModifiedAdmins(address[],bool)
          handler: onModifiedAdmins
        - event: PositionClosed(address)
          handler: onClose
        - event: ModifiedPrivateInvestors(address[],bool)
          handler: onModifiedPrivateInvestors
        - event: TraderCommissionMinted(address,uint256)
          handler: onTraderCommissionMinted
